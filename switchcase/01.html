<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>

    <h1>Calculator</h1>



    <script>
        var a = prompt("please enter 1st num");
        var b = prompt("please enter 2nd num");
        var opr = prompt("please select amomg +,-,*,/");

        switch (opr) {

            case '+':
                var res = parseFloat(a) + parseFloat(b);
                console.log(`${a} + ${b} = ${res}`);
                break;

            case '-':
                var res = parseFloat(a) - parseFloat(b);
                console.log(`${a} - ${b} = ${res}`);
                break;

            case '*':
                var res = parseFloat(a) * parseFloat(b);
                console.log(`${a} * ${b} = ${res}`);
                break;

            case '/':
                var res = parseFloat(a) / parseFloat(b);
                console.log(`${a} / ${b} = ${res}`);
                break;

            default:
                console.log('Invalid operator');
        }
    </script>
</body>

</html>
